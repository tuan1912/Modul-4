<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HOME</title>
</head>
<body>

  <a href="/create"><h1 style="text-align: center">Create</h1></a>
<div class="container mt-3">
    <table class="table table-dark table-striped">
        <tr>
            <td>#</td>
            <td>UserName</td>
            <td>Password</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Avatar</td>
            <td>Role</td>
            <td>Action</td>
        </tr>
         <tr th:each = "user,loop : ${users}">
             <td th:text = "${loop.count}"></td>
             <td th:text = "${user.userName}"></td>
             <td th:text = "${user.password}"></td>
             <td th:text = "${user.firstName}"></td>
             <td th:text = "${user.lastName}"></td>
             <td th:text = "${user.phoneNumber}"></td>
             <td th:text = "${user.email}"></td>
             <td ><img th:src=  "${user.avatarResource}" alt="" height="50" width="65"></td>
             <td th:text = "${user.role.role}"></td>
             <td ><a th:href="@{/edit(id = ${user.id})}" class="btn btn-danger">Edit </a>
                 <a th:href="@{/delete(id = ${user.id})}"class="btn btn-danger">Delete</a>
         </tr>

    </table>

</div>
</body>
</html>
