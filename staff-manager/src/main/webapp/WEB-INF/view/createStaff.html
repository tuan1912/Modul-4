<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>CREATE STAFF</h1>
    <form action="/create" method="post" th:object="${staff}">
        <table class="table table-dark">
            <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>SALARY</th>
                <th>BRANCH</th>
            </tr>
            <tr>
                <td><input th:field="*{code}" placeholder="Enter code"></td>
                <td><input th:field="*{name}" placeholder="Enter name"></td>
                <td><input th:field="*{age}" placeholder="Enter age"></td>
                <td><input th:field="*{salary}" placeholder="Enter salary"></td>
                <td><select th:field="*{branch}">
                    <option th:each="b : ${branch}" th:text="${b.name}" th:value="${b.id}"></option>
                </select></td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <td>
                <button type="submit" class="btn btn-success">CREATE</button>
            </td>
            <td>
                <div class="input-group-append"><a href="/staff" class="btn btn-warning">BACK TO HOMEPAGE</a></div>
            </td>
        </table>
    </form>
</div>
</body>
</html>
