<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>CRUD</h1>
    <p>Resize this responsive page to see the effect!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">

    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Country Of Origin</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Category</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tbody id="tbody">

        </tbody>
    </table>

</div>
<!-- Button trigger modal -->
<button type="button" style="margin-left: 120px" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    CREATE
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CREATE FORM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" class="form-control" id="brand">
                </div>
                <div class="form-group">
                    <label for="countryOfOrigin">Country Of Origin</label>
                    <input type="text" class="form-control" id="countryOfOrigin">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description">
                </div><div class="form-group">
                    <label for="img">Image</label>
                    <input type="text" class="form-control" id="img">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="create()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">EDIT FORM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nameUpdate">Name:</label>
                    <input type="text" class="form-control" id="nameUpdate">
                </div>
                <div class="form-group">
                    <label for="brandUpdate">Brand:</label>
                    <input type="text" class="form-control" id="brandUpdate">
                </div>
                <div class="form-group">
                    <label for="countryOfOriginUpdate">Country Of Origin</label>
                    <input type="text" class="form-control" id="countryOfOriginUpdate">
                </div>
                <div class="form-group">
                    <label for="priceUpdate">Price</label>
                    <input type="text" class="form-control" id="priceUpdate">
                </div>
                <div class="form-group">
                    <label for="descriptionUpdate">Description</label>
                    <input type="text" class="form-control" id="descriptionUpdate">
                </div><div class="form-group">
                <label for="imgUpdate">Image</label>
                <input type="text" class="form-control" id="imgUpdate">
            </div>
                <div class="form-group">
                    <label for="categoryUpdate">Category</label>
                    <input type="text" class="form-control" id="categoryUpdate">
                </div>
            </div>
            <div class="modal-footer">
                <table>
                    <tbody id="saveProductUpdate"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal Check Yes Or No-->
<div class="modal fade" id="checkYes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal" id="buttons-choice-yes">YES</button>
            </div>


        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
<script src="css/index.js"></script>
